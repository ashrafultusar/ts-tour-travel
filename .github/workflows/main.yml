name: Deploy Next.js to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repository checkout
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node.js setup
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Create environment file
      - name: ğŸ” Create .env
        run: |
          echo "NODE_ENV=production" > .env
          echo "NEXT_PUBLIC_SITE_URL=https://tstourtravels.com" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "AUTH_URL=https://tstourtravels.com" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env

      # 5ï¸âƒ£ Build Next.js project
      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      # 6ï¸âƒ£ Prepare deployment package
      - name: ğŸ“‚ Prepare deployment files
        run: |
          mkdir -p deploy/tmp
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp .env deploy/
          touch deploy/tmp/restart.txt
          echo "âœ… Deployment package ready"

      # 7ï¸âƒ£ Upload to cPanel via FTP
      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: ./
          protocol: ftp
          port: 21
          dangerous-clean-slate: false

      - name: âœ… Done
        run: echo "Deployment completed successfully!"
