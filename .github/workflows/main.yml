name: Deploy Next.js to cPanel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Create env file
      - name: üîê Create .env.production
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "NEXT_PUBLIC_SITE_URL=https://tstourtravels.com" >> .env.production
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.production
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env.production
          echo "AUTH_URL=https://tstourtravels.com" >> .env.production
          echo "AUTH_URL_INTERNAL=http://localhost:3000" >> .env.production
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env.production
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env.production
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env.production

      # 5Ô∏è‚É£ Build
      - name: üèóÔ∏è Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      # 6Ô∏è‚É£ Install PRODUCTION dependencies only
      - name: üì¶ Install production dependencies
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      # 7Ô∏è‚É£ Prepare deploy
      - name: üìÇ Prepare deployment files
        run: |
          mkdir -p deploy
          
          # Copy standalone build
          cp -r .next/standalone/* deploy/
          
          # Copy complete .next folder
          cp -r .next deploy/.next
          
          # Copy public assets
          if [ -d public ]; then
            cp -r public deploy/public
          fi
          
          # Copy production node_modules
          cp -r node_modules deploy/node_modules
          
          # Copy required files
          cp .env.production deploy/.env
          cp package.json deploy/
          cp package-lock.json deploy/
          
          # Create a deployment info file
          echo "Deployed at: $(date)" > deploy/DEPLOYMENT_INFO.txt
          echo "Build completed successfully" >> deploy/DEPLOYMENT_INFO.txt
          
          echo "‚úÖ Deployment package ready"

      # 8Ô∏è‚É£ Upload to cPanel
      - name: üöÄ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: ./
          protocol: ftp
          port: 21
          dangerous-clean-slate: false

      # 9Ô∏è‚É£ Done
      - name: ‚úÖ Deployment Complete
        run: |
          echo "================================================"
          echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
          echo "================================================"
          echo ""
          echo "üéâ Your app is now live with all dependencies!"
          echo ""
          echo "üîß FINAL STEPS (in cPanel):"
          echo ""
          echo "1. Login to cPanel"
          echo "2. Go to: Setup Node.js App"
          echo "3. Click: 'Restart' button"
          echo "4. Done! Your site should work now! üéâ"
          echo ""
          echo "Your site: https://tstourtravels.com"
          echo ""
          echo "‚ö†Ô∏è  Note: NO need to click 'Run NPM Install'"
          echo "   (Dependencies are already included)"
          echo "================================================"