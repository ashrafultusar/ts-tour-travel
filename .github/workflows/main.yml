name: Deploy Next.js to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # рзз. рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐ ржХрзНрж▓рзЛржи ржХрж░рж╛
      - name: ЁЯУе Checkout repository
        uses: actions/checkout@v4

      # рзи. ржирзЛржб ржЬрзЗржПрж╕ рж╕рзЗржЯржЖржк (ржнрж╛рж░рзНрж╕ржи рзирзж)
      - name: ЁЯЯв Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # рзй. ржбрж┐ржкрзЗржирзНржбрзЗржирзНрж╕рж┐ ржЗржирзНрж╕ржЯрж▓ ржХрж░рж╛
      - name: ЁЯУж Install dependencies
        run: npm ci

      # рзк. ржПржиржнрж╛рзЯрж░ржиржорзЗржирзНржЯ ржлрж╛ржЗрж▓ (.env) рждрзИрж░рж┐ ржХрж░рж╛
      - name: ЁЯФР Create .env
        run: |
          echo "NODE_ENV=production" > .env
          echo "NEXT_PUBLIC_SITE_URL=https://tstourtravels.com" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "AUTH_URL=https://tstourtravels.com" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env

      # рзл. ржирзЗржХрзНрж╕ржЯ ржЬрзЗржПрж╕ ржкрзНрж░ржЬрзЗржХрзНржЯ ржмрж┐рж▓рзНржб ржХрж░рж╛
      - name: ЁЯПЧя╕П Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      # рзм. ржбрзЗржкрзНрж▓рзЯржорзЗржирзНржЯрзЗрж░ ржЬржирзНржп ржлрж╛ржЗрж▓ ржЧрзБржЫрж┐рзЯрзЗ ржирзЗржУрзЯрж╛
      - name: ЁЯУВ Prepare deployment files
        run: |
          mkdir -p deploy
          mkdir -p deploy/tmp
          
          # рзз. ржмрж┐рж▓рзНржб рж╣ржУрзЯрж╛ ржлрж╛ржЗрж▓ ржХржкрж┐
          cp -r .next deploy/
          cp -r public deploy/
          
          # рзи. рж░рж╛ржиржЯрж╛ржЗржо ржлрж╛ржЗрж▓ ржХржкрж┐ (server.ts ржХрзЗ server.js рж╣рж┐рж╕рзЗржмрзЗ ржХржкрж┐ ржХрж░рж╛ рж╣ржЪрзНржЫрзЗ)
          cp server.ts deploy/server.js 
          cp package.json deploy/
          cp package-lock.json deploy/
          cp .env deploy/
          
          # рзй. ES Modules (import) рж╕рж╛ржкрзЛрж░рзНржЯ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рж╛
          sed -i '1s/^{/{\n  "type": "module",/' deploy/package.json
          
          # рзк. рж░рж┐рж╕рзНржЯрж╛рж░рзНржЯ ржЯрзНрж░рж┐ржЧрж╛рж░ ржлрж╛ржЗрж▓ рждрзИрж░рж┐
          touch deploy/tmp/restart.txt
          
          echo "тЬЕ Deployment package ready"

      # рзн. FTP ржПрж░ ржорж╛ржзрзНржпржорзЗ cPanel ржП ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: ЁЯЪА Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: ./ 
          protocol: ftp
          port: 21
          dangerous-clean-slate: false

      - name: тЬЕ Done
        run: echo "Deployment completed successfully!"