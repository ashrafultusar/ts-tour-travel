name: Deploy Next.js to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Create env file
      - name: üîê Create .env.production
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "NEXT_PUBLIC_SITE_URL=https://tstourtravels.com" >> .env.production
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.production
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env.production
          echo "AUTH_URL=https://tstourtravels.com" >> .env.production
          echo "AUTH_URL_INTERNAL=http://localhost:3000" >> .env.production
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env.production
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env.production
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env.production

      # 5Ô∏è‚É£ Build
      - name: üèóÔ∏è Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      # 6Ô∏è‚É£ Prepare deploy
      - name: üìÇ Prepare deployment files
        run: |
          mkdir -p deploy
          cp -r .next/standalone/. deploy/
          cp -r .next/static deploy/.next/static
          if [ -d public ]; then
            cp -r public/. deploy/public/
          fi
          cp .env.production deploy/.env
          echo "üìã Verifying deployment structure:"
          ls -la deploy/
          ls -la deploy/.next/
          echo "‚úÖ Deployment package ready"

      # 7Ô∏è‚É£ Upload to cPanel
      - name: üöÄ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: ./
          protocol: ftp
          port: 21
          dangerous-clean-slate: false

      # 8Ô∏è‚É£ Done
      - name: ‚úÖ Deployment Complete
        run: |
          echo "================================================"
          echo "‚úÖ CODE UPLOADED SUCCESSFULLY!"
          echo "================================================"
          echo ""
          echo "üîß FINAL STEPS (in cPanel Setup Node.js App):"
          echo ""
          echo "1. Application Root: /home/yourusername/public_html"
          echo "2. Application URL: https://tstourtravels.com"
          echo "3. Application Startup File: server.js"
          echo "4. Click 'Run NPM Install' (if needed)"
          echo "5. Click 'Restart'"
          echo ""
          echo "Your site: https://tstourtravels.com"
          echo "================================================"