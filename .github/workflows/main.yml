name: Deploy Next.js to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Create env file
      - name: üîê Create .env.production
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "NEXT_PUBLIC_SITE_URL=https://tstourtravels.com" >> .env.production
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.production
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env.production
          echo "AUTH_URL=https://tstourtravels.com" >> .env.production
          echo "AUTH_URL_INTERNAL=http://localhost:3000" >> .env.production
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env.production
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env.production
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env.production

      # 5Ô∏è‚É£ Build
      - name: üèóÔ∏è Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      # 6Ô∏è‚É£ Prepare deploy (FIXED VERSION)
      - name: üìÇ Prepare deployment files
        run: |
          mkdir -p deploy
          
          # Copy standalone output (includes server.js)
          cp -r .next/standalone/* deploy/
          
          # Copy static assets (CRITICAL!)
          mkdir -p deploy/.next/static
          cp -r .next/static deploy/.next/static
          
          # Copy public folder
          if [ -d public ]; then
            cp -r public deploy/public
          fi
          
          # Copy environment file
          cp .env.production deploy/.env
          
          echo "‚úÖ Deployment package ready"

      # 7Ô∏è‚É£ Upload to cPanel
      - name: üöÄ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: ./
          protocol: ftp
          port: 21
          dangerous-clean-slate: false

      # 8Ô∏è‚É£ Done
      - name: ‚úÖ Deployment Complete
        run: |
          echo "================================================"
          echo "‚úÖ CODE UPLOADED SUCCESSFULLY!"
          echo "================================================"
          echo ""
          echo "üîß FINAL STEPS (in cPanel):"
          echo ""
          echo "1. Login to cPanel"
          echo "2. Go to: Setup Node.js App"
          echo "3. Set Application Root: /home/username/your-app-folder"
          echo "4. Set Application Startup File: server.js"
          echo "5. Click: 'Run NPM Install' button"
          echo "6. Wait ~2-3 minutes"
          echo "7. Click: 'Restart' button"
          echo "8. Done! üéâ"
          echo ""
          echo "Your site: https://tstourtravels.com"
          echo "================================================"
