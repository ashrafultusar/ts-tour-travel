name: Deploy Next.js to cPanel

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node (only for tooling, build not required here)
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Create production .env
      - name: üîê Create .env
        run: |
          echo "NODE_ENV=production" > .env
          echo "NEXT_PUBLIC_SITE_URL=https://tstourtravels.com" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "AUTH_URL=https://tstourtravels.com" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env

      # 4Ô∏è‚É£ Prepare FULL project for deploy
      - name: üìÇ Prepare deployment files
        run: |
          mkdir -p deploy/tmp

          # Copy everything except node_modules and git files
          rsync -av \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            ./ deploy/

          touch deploy/tmp/restart.txt
          echo "‚úÖ Full project ready"

      # 5Ô∏è‚É£ Upload to cPanel
      - name: üöÄ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: ./
          protocol: ftp
          port: 21
          dangerous-clean-slate: false

      - name: ‚úÖ Done
        run: echo "Deployment completed successfully!"
