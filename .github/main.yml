name: Deploy Next.js to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo code checkout
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js setup
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Create production env file (BUILD + RUNTIME)
      - name: üîê Create .env.production
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "NEXT_PUBLIC_SITE_URL=https://tstourtravels.com" >> .env.production

          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.production

          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env.production
          echo "AUTH_URL=https://tstourtravels.com" >> .env.production
          echo "AUTH_URL_INTERNAL=http://localhost:3000" >> .env.production

          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env.production
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env.production
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env.production

      # 5Ô∏è‚É£ Build Next.js (standalone)
      - name: üèóÔ∏è Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      # 6Ô∏è‚É£ Prepare deploy directory for cPanel
      - name: üìÇ Prepare deployment files
        run: |
          mkdir -p deploy

          # Next.js standalone server
          cp -r .next/standalone/* deploy/

          # Static assets
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static

          # Public assets
          cp -r public deploy/public

          # Env file for runtime
          cp .env.production deploy/.env

          # package.json (cPanel Node app detection)
          cp package.json deploy/

      # 7Ô∏è‚É£ Upload to cPanel via FTP
      - name: üöÄ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: /tstourtravels.com/
          protocol: ftp
          port: 21
          dangerous-clean-slate: false

      # 8Ô∏è‚É£ Done
      - name: ‚úÖ Deployment finished
        run: echo "Deployment successful. Restart Node app from cPanel."
